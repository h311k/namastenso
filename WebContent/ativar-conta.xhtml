<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:custom="http://java.sun.com/jsf/composite/custom">

<h:head>
	<custom:globalimports/>
	<custom:usuarioimports/>
</h:head>
<body class="ativa-conta">
	<div id="loader-frame">
		<div id="loader"></div>
	</div>
	<f:metadata>
		<f:viewParam id="idUsuario" name="idUsuario" value="#{usuarioBean.idUsuario}"/>
	</f:metadata>
	<h:form>
		<p:remoteCommand name="ativaUsuario" actionListener="#{usuarioBean.ativaUsuario()}" oncomplete="getAtivaUsuarioCallback(xhr, status, args)"/>
	</h:form>
</body>
</html>
