<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

<composite:interface>

</composite:interface>
<composite:implementation>
<h:head></h:head>
	<div class="col-md-4">
		<div id="form-perfil" class="content-box">
			<div class="foto-perfil" img-src="images/Generic-Profile.png">
				<div id="overlay-foto-perfil">
      				<p>Carregar Foto de Perfil</p>
    			</div>
			</div>
			<label>Nome</label>
			<input id="primeiro-nome" class="form-control" type="text" value="#{pessoaBean.primeiroNome}"/>
			<label>Apelido</label>
			<input id="apelido" class="form-control" type="text" value="#{pessoaBean.apelido}"/>
			<label>Sobrenome</label>
			<input id="sobrenome" class="form-control" type="text" value="#{pessoaBean.sobrenome}"/>
			<label>Email</label>
			<input id="email" class="form-control" type="text" value="#{usuarioBean.email}" disabled="disabled"/>
			<label>Data de Nascimento</label>
			<p:calendar class="box-calendario" pattern="dd/MM/yyyy" value="#{pessoaBean.dataNascimento}"/>
			<label>Biografia</label>
			<textarea rows="" cols="" class="form-control"/>
			<div class="action">
			   <a id="btn-salvar-perfil" class="btn btn-primary signup btn-dashboard">Salvar</a>
			</div>
			<h:form id="form-upload-perfil" enctype="multipart/form-data" class="form-upload-foto-perfil">
				<h:inputFile class="input-foto-perfil" value="#{pessoaBean.arquivoFotoPerfil}"/>
				<h:commandButton class="executa-upload" action="#{pessoaBean.importaFoto()}">
					<f:ajax execute="@form" render="@none" onevent="atualizaFoto" />
				</h:commandButton>
			</h:form>
		</div>
	</div>
</composite:implementation>
</html>
