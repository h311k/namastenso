<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

<composite:interface>

</composite:interface>
<composite:implementation>
<h:head></h:head>
	<div class="col-md-4">
		<div id="form-perfil" class="content-box">
			<div class="foto-perfil" img-src="images/Generic-Profile.png">
				<div id="overlay-foto-perfil">
      				<p>Carregar Foto de Perfil</p>
    			</div>
			</div>
			<label>Nome</label>
			<input id="primeiro-nome" class="form-control" type="text"/>
			<label>Apelido</label>
			<input id="apelido" class="form-control" type="text"/>
			<label>Sobrenome</label>
			<input id="sobrenome" class="form-control" type="text"/>
			<label>Email</label>
			<input id="email" class="form-control" type="text" value="#{usuarioBean.email}" disabled="disabled"/>
			<label>Data de Nascimento</label>
			<p:calendar class="form-control" pattern="dd-MM-yyyy"/>
			<!-- <div class="input-group date cal-br" >
  				<input class="form-control" id="data-nascimento" type="text" />
  				<span class="input-group-addon botao-util"><i class="glyphicon glyphicon-calendar"></i></span>
			</div> -->
			<label>Biografia</label>
			<textarea rows="" cols="" class="form-control"/>
			<div class="action">
			   <a id="btn-salvar-perfil" class="btn btn-primary signup btn-dashboard">Salvar</a>
			</div>
			<h:form enctype="multipart/form-data" class="form-upload-foto-perfil">
				<h:inputFile class="input-foto-perfil" value="#{pessoaBean.arquivoFotoPerfil}"/>
			</h:form>
			<h:form>
				<p:remoteCommand name="uploadArquivo" actionListener="#{pessoaBean.importaFoto()}" oncomplete="getImportaFotoCallback(xhr, status, args)"/>
			</h:form>
		</div>
	</div>
</composite:implementation>
</html>
